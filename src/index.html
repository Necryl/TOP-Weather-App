<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App - A TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="current">
      <div id="input">
        <div id="input-wrapper">
          <div class="search-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 53 53">
              <path
                d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"
              />
            </svg>
            <label id="inputLabel">
              <input id="name" type="text" placeholder="Enter location name" />
              <div id="lat-lon-container" class="hide">
                <input type="text" id="lat" placeholder="lattitude" />
                <input type="text" id="lon" placeholder="longtitude" />
              </div>
            </label>
            <button>Search</button>
          </div>
          <div id="options">
            <label id="toggle-units" class="toggle">
              <input type="checkbox" class="hide" />
              <span>Unit:</span>
              <div class="toggleGraphics">
                <span>F</span>
                <span>C</span>
              </div>
            </label>
            <button id="localBtn">Get local weather</button>
            <label id="toggle-loc-type" class="toggle">
              <input type="checkbox" class="hide" />
              <span></span>
            </label>
          </div>
        </div>
      </div>
      <span>Current Weather section</span>
    </div>
    <div id="forecast">Forecast section</div>
    <div id="details">
      Details section
      <button id="toTop" class="hide">^</button>
    </div>
    <div id="loading-screen" class="hide">
      <div id="loading">Loading...</div>
    </div>
  </body>
</html>
