<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App - A TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="input">
      <div id="input-wrapper">
        <div class="search-wrapper">
          <label id="inputLabel">
            <input id="name" type="text" placeholder="Enter location name" />
            <div id="lat-lon-container" class="hide">
              <input type="text" id="lat" placeholder="lattitude" />
              <input type="text" id="lon" placeholder="longtitude" />
            </div>
          </label>
          <button>Search</button>
        </div>
        <div id="options">
          <label id="toggle-units" class="toggle">
            <input type="checkbox" class="hide" />
            <span>Unit:</span>
            <div class="toggleGraphics">
              <span>F</span>
              <span>C</span>
            </div>
          </label>
          <button id="localBtn">Get local weather</button>
          <label id="toggle-loc-type" class="toggle">
            <input type="checkbox" class="hide" />
            <span>Use lattitude and longtitude</span>
          </label>
        </div>
      </div>
    </div>
    <div id="current">Current Weather section</div>
    <div id="forecast">Forecast section</div>
    <div id="details">
      Details section
      <button id="toTop" class="hide">^</button>
    </div>
    <div id="loading-screen" class="hide">
      <div id="loading">Loading...</div>
    </div>
  </body>
</html>
