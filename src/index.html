<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App - A TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="location">
      <div id="input">
        <div id="input-container">
          <div id="searchInputs">
            <input
              type="text"
              id="nameInput"
              placeholder="Enter a location name"
            />
            <div id="lat-lon-inputs" class="hide">
              <input type="tel" id="latInput" placeholder="latitude" />
              <input type="tel" id="lonInput" placeholder="longitude" />
            </div>
          </div>
          <div id="buttons">
            <button id="getLocal">Get local weather</button>
            <button id="search">Search</button>
          </div>
          <div id="options">
            <span>Options:</span>
            <label id="toggleUnit">
              <input type="checkbox" class="hide" />
              <span>C F</span>
            </label>
            <label id="toggleLocType">
              <input type="checkbox" class="hide" />
              <span>Use latitude and longitude</span>
            </label>
          </div>
        </div>
      </div>
      <h2 id="countryName"></h2>
      <div id="coords">
        <span id="lat"></span>
        <span id="lon"></span>
      </div>
      <p id="dateTime"></p>
      <p id="timeZone"></p>
    </div>
    <div id="weather">
      <h2 id="desc"></h2>
      <p id="feels"></p>
      <p id="temp"></p>
      <p id="temp_min"></p>
      <p id="temp_max"></p>
      <p id="humidity"></p>
      <p id="pressure"></p>
      <p id="visibility"></p>
      <p id="clouds"></p>
      <div id="sun">
        <span id="rise"></span>
        <span id="set"></span>
      </div>
    </div>
    <div id="rain">
      <p class="1hr"></p>
      <p class="3hr"></p>
    </div>
    <div id="snow">
      <p class="1hr"></p>
      <p class="3hr"></p>
    </div>
  </body>
</html>
