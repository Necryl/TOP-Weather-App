<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - A TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="input">
      <div id="input-wrapper">
        <div class="search-wrapper">
          <input id="name" type="text" />
          <div id="lat-lon-container" class="hide">
            <input type="text" id="lat" />
            <input type="text" id="lon" />
          </div>
          <button>Search</button>
        </div>
        <button id="local">Get local weather</button>
        <div id="options">
          <span>Options: </span>
          <label id="toggle-units" class="toggle">
            <input type="checkbox" class="hide" />
            <span>Unit:</span>
            <div class="toggleGraphics">
              <span>F</span>
              <span>C</span>
            </div>
          </label>
          <label id="toggle-loc-type" class="toggle">
            <input type="checkbox" class="hide" />
            <span>Use lattitude and longtitude</span>
          </label>
        </div>
      </div>
    </div>
    <div id="current">Current Weather section</div>
    <div id="forecast">Forecast section</div>
    <div id="details">
      Details section
      <button id="toTop" class="hide">^</button>
    </div>
    <div id="loading-screen" class="hide">
      <div id="loading">Loading...</div>
    </div>
  </body>
</html>
