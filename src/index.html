<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - A TOP Project</title>
    <link rel="icon" href="<%=require('./assets/images/favicon.svg')%>" />
  </head>
  <body>
    <div id="input">
      <div class="search-wrapper">
        <input type="text" />
        <button>Search</button>
      </div>
      <button id="local">Get local weather</button>
      <div id="options">
        <label id="toggle-units">
          <input type="checkbox" class="hide" />
          <span>Unit:</span>
          <div class="toggleGraphics">
            <span>F</span>
            <span>C</span>
          </div>
        </label>
        <label id="toggle-loc-type">
          <input type="checkbox" class="hide" />
          <span>Location type:</span>
          <div class="toggleGraphics">
            <span>Name</span>
            <span>Latitude and Longtitude</span>
          </div>
        </label>
      </div>
    </div>
    <div id="current">Current Weather section</div>
    <div id="forecast">Forecast section</div>
    <div id="details">
      Details section
      <button id="toTop" class="hide">^</button>
    </div>
    <div id="loading-screen" class="hide">
      <div id="loading">Loading...</div>
    </div>
  </body>
</html>
